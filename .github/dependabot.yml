---
version: 2
updates:
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
  - package-ecosystem: maven
    directory: /
    schedule:
      interval: weekly
    groups:
      spring-dependencies:
        patterns:
          - "org.springframework.*"
          - "org.springframework.boot.*"
          - "org.springframework.cloud.*"